<span class="material-symbols-outlined"> person_outline </span>
</div>

<button class="flex flex-col items-center justify-center p-6 bg-white border border-[var(--bg-light)] rounded-xl shadow-lg transition-all duration-300 hover:shadow-xl hover:border-[var(--primary-yellow)] cursor-pointer">
