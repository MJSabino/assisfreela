<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>AssisFreela - Publicar Nova Vaga</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@800&amp;family=Poppins:wght@400;600&amp;display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        primary: "#FFB300",
                        "background-light": "#F5F5F5",
                        "background-dark": "#121212",
                        "card-dark": "#1F1F1F",
                        "text-light": "#000000",
                        "text-dark": "#FFFFFF",
                    },
                    fontFamily: {
                        display: ["Montserrat", "sans-serif"],
                        body: ["Poppins", "sans-serif"],
                    },
                    borderRadius: {
                        'DEFAULT': '0.5rem',
                    },
                },
            },
        };
    </script>
</head>

<body class="bg-background-light font-body">
    <div class="flex min-h-screen">
        <aside class="w-64 bg-card-dark text-text-dark hidden lg:block p-4">
            <h1 class="text-2xl font-display text-primary mb-8">AssisFreela</h1>
            <nav>
                <a href="Perfil_Empresa.html" class="flex items-center p-3 rounded-lg text-sm hover:bg-primary/20 transition-colors mb-2">
                    <span class="material-symbols-outlined mr-3">dashboard</span> Painel
                </a>
                <a href="#" class="flex items-center p-3 rounded-lg bg-primary/30 text-primary font-semibold text-sm mb-2">
                    <span class="material-symbols-outlined mr-3">add_box</span> Publicar Vaga
                </a>
                <a href="#" class="flex items-center p-3 rounded-lg text-sm hover:bg-primary/20 transition-colors mb-2">
                    <span class="material-symbols-outlined mr-3">work</span> Minhas Vagas
                </a>
                <a href="#" id="logout-button" class="flex items-center p-3 rounded-lg text-sm hover:bg-primary/20 transition-colors">
                    <span class="material-symbols-outlined mr-3">logout</span> Sair
                </a>
            </nav>
        </aside>

        <main class="flex-1 p-8">
            <header class="mb-8">
                <h2 class="text-3xl font-display text-text-light mb-2">Publicar Nova Vaga</h2>
                <p class="text-text-light/70">Preencha os campos abaixo para criar uma nova oportunidade de trabalho na plataforma.</p>
            </header>

            <form id="vaga-form" class="bg-white p-6 rounded-xl shadow-lg max-w-4xl">
                
                <section class="mb-8 border-b border-gray-200 pb-6">
                    <h3 class="text-xl font-display text-primary mb-4">Informações da Vaga</h3>

                    <div class="mb-4">
                        <label for="titulo" class="block text-sm font-medium text-gray-700 mb-1">Título da Vaga *</label>
                        <input type="text" id="titulo" name="titulo" placeholder="Ex: Desenvolvedor Web Front-end Jr." required class="w-full border-gray-300 rounded-lg focus:ring-primary focus:border-primary">
                    </div>

                    <div class="mb-4">
                        <label for="descricao" class="block text-sm font-medium text-gray-700 mb-1">Descrição Completa da Vaga *</label>
                        <textarea id="descricao" name="descricao" rows="6" placeholder="Descreva o projeto, as responsabilidades e o que a empresa espera do freelancer." required class="w-full border-gray-300 rounded-lg focus:ring-primary focus:border-primary"></textarea>
                    </div>
                </section>

                <section class="mb-8 border-b border-gray-200 pb-6">
                    <h3 class="text-xl font-display text-primary mb-4">Requisitos e Habilidades</h3>
                    
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div class="mb-4">
                            <label for="categoria" class="block text-sm font-medium text-gray-700 mb-1">Área / Categoria *</label>
                            <select id="categoria" name="categoria" required class="w-full border-gray-300 rounded-lg focus:ring-primary focus:border-primary">
                                <option value="">Selecione a Categoria</option>
                                <option value="design">Design Gráfico</option>
                                <option value="dev">Desenvolvimento Web</option>
                                <option value="mkt">Marketing Digital</option>
                                <option value="redacao">Redação/Copywriting</option>
                            </select>
                        </div>
                        
                        <div class="mb-4">
                            <label for="habilidades" class="block text-sm font-medium text-gray-700 mb-1">Habilidades Chave (Separadas por vírgula)</label>
                            <input type="text" id="habilidades" name="habilidades" placeholder="Ex: Figma, HTML, Tailwind CSS, SEO" class="w-full border-gray-300 rounded-lg focus:ring-primary focus:border-primary">
                        </div>
                    </div>

                    <div class="mb-4">
                        <label class="block text-sm font-medium text-gray-700 mb-1">Nível de Experiência Desejado (Gamificado)</label>
                        <div class="flex gap-4">
                            <label class="inline-flex items-center">
                                <input type="radio" name="nivel" value="iniciante" checked class="form-radio text-primary focus:ring-primary">
                                <span class="ml-2 text-gray-700">Iniciante (Nível 1-5)</span>
                            </label>
                            <label class="inline-flex items-center">
                                <input type="radio" name="nivel" value="intermediario" class="form-radio text-primary focus:ring-primary">
                                <span class="ml-2 text-gray-700">Intermediário (Nível 6-10)</span>
                            </label>
                            <label class="inline-flex items-center">
                                <input type="radio" name="nivel" value="avancado" class="form-radio text-primary focus:ring-primary">
                                <span class="ml-2 text-gray-700">Avançado (Nível 10+)</span>
                            </label>
                        </div>
                    </div>
                </section>
                
                <section class="mb-8">
                    <h3 class="text-xl font-display text-primary mb-4">Proposta e Prazo</h3>
                    
                    <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                        <div class="mb-4">
                            <label for="orcamento" class="block text-sm font-medium text-gray-700 mb-1">Orçamento (R$) *</label>
                            <input type="number" id="orcamento" name="orcamento" placeholder="Ex: 500.00" required class="w-full border-gray-300 rounded-lg focus:ring-primary focus:border-primary">
                            <p class="text-xs text-gray-500 mt-1">Valor total do projeto.</p>
                        </div>

                        <div class="mb-4">
                            <label for="prazo" class="block text-sm font-medium text-gray-700 mb-1">Prazo de Entrega (Dias)</label>
                            <input type="number" id="prazo" name="prazo" placeholder="Ex: 10" class="w-full border-gray-300 rounded-lg focus:ring-primary focus:border-primary">
                        </div>

                        <div class="mb-4">
                            <label for="tipo_pagamento" class="block text-sm font-medium text-gray-700 mb-1">Tipo de Pagamento</label>
                            <select id="tipo_pagamento" name="tipo_pagamento" class="w-full border-gray-300 rounded-lg focus:ring-primary focus:border-primary">
                                <option value="projeto">Preço Fixo (Por Projeto)</option>
                                <option value="hora">Por Hora</option>
                            </select>
                        </div>
                    </div>
                </section>
                
                <div id="message-container" class="mb-4 text-center"></div>

                <div class="flex justify-end pt-4">
                    <button type="button" class="px-6 py-2 border border-gray-300 rounded-lg text-gray-700 hover:bg-gray-100 transition-colors mr-4">
                        Cancelar
                    </button>
                    <button type="submit" class="px-6 py-2 bg-primary text-card-dark font-bold rounded-lg hover:bg-yellow-600 transition-colors shadow-md">
                        <span class="material-symbols-outlined align-middle mr-1">send</span>
                        Publicar Vaga Agora
                    </button>
                </div>
            </form>
        </main>
    </div>
    
   <script>
        // Função para mostrar mensagens ao usuário
        function showMessage(message, isError = false) {
            const container = document.getElementById("message-container");
            container.innerHTML = ''; // Limpa mensagens antigas
            const p = document.createElement('p');
            p.textContent = message;
            p.className = isError 
                ? 'text-red-600 font-semibold' 
                : 'text-green-600 font-semibold';
            container.appendChild(p);
        }

        // Adiciona o "escutador" ao formulário
        document.getElementById("vaga-form").addEventListener("submit", async function(event) {
            event.preventDefault(); // Impede o envio tradicional do formulário

            // --- CORREÇÃO APLICADA AQUI ---
            // Buscando o nome correto do token, salvo pelo seu login.html
            const token = localStorage.getItem("accessToken"); 
            
            // 1. Verificação de Segurança (o "crachá")
            if (!token) {
                showMessage("Erro: Você não está logado. Redirecionando...", true);
                setTimeout(() => {
                    // CORREÇÃO DE CAMINHO APLICADA AQUI TAMBÉM
                    window.location.href = "../login.html"; // Sobe um nível para achar o login
                }, 2000);
                return;
            }
            
            // 2. Coleta dos dados do formulário
            const titulo = document.getElementById("titulo").value;
            const descricao = document.getElementById("descricao").value;
            const categoria = document.getElementById("categoria").value;
            const habilidades = document.getElementById("habilidades").value;
            const nivel = document.querySelector('input[name="nivel"]:checked').value;
            const orcamentoInput = document.getElementById("orcamento").value;
            const prazoInput = document.getElementById("prazo").value;
            const tipo_pagamento = document.getElementById("tipo_pagamento").value;

            // 3. Montagem do payload (JSON)
            const vagaData = {
                titulo: titulo,
                descricao: descricao,
                categoria: categoria,
                habilidades: habilidades,
                nivel: nivel,
                orcamento: parseFloat(orcamentoInput),
                prazo: prazoInput ? parseInt(prazoInput, 10) : null,
                tipo_pagamento: tipo_pagamento
            };

            // 4. Envio para a API (Fetch)
            try {
                const response = await fetch("/vagas", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                        "Authorization": "Bearer " + token
                    },
                    body: JSON.stringify(vagaData)
                });

                const result = await response.json();

                if (response.ok) {
                    showMessage("Vaga publicada com sucesso!", false);
                    document.getElementById("vaga-form").reset(); // Limpa o formulário
                } else {
                    showMessage(`Erro: ${result.detail}`, true);
                }
            } catch (error) {
                console.error("Erro de rede:", error);
                showMessage("Erro de conexão. Verifique o console.", true);
            }
        });

        // Script simples de logout (opcional, mas recomendado)
        document.getElementById("logout-button").addEventListener("click", function() {
            localStorage.removeItem("accessToken");
            localStorage.removeItem("username");
            localStorage.removeItem("userRole");
            // CORREÇÃO DE CAMINHO APLICADA AQUI TAMBÉM
            window.location.href = "../login.html"; // Sobe um nível para achar o login
        });
    </script>
