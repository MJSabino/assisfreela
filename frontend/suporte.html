<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>AssisFreela - Suporte</title>
    <link rel="icon" href="img/mascote_raio.jpeg" type="image/jpeg">
    
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@800&family=Poppins:wght@400;600&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
    
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: { primary: "#FFB300", "background-light": "#F5F5F5", "background-dark": "#121212", "card-dark": "#1F1F1F", "text-light": "#000000", "text-dark": "#FFFFFF" },
                    fontFamily: { display: ["Montserrat", "sans-serif"], body: ["Poppins", "sans-serif"] },
                    borderRadius: { 'DEFAULT': '0.5rem' },
                },
            },
        };
    </script>
    <style>
        .font-display { font-family: 'Montserrat', sans-serif; font-weight: 800; }
        .font-body { font-family: 'Poppins', sans-serif; }
    </style>
</head>
<body class="bg-background-light dark:bg-background-dark text-text-light dark:text-text-dark font-body">

    <main class="py-16">
        <div class="container mx-auto px-6 max-w-2xl">

            <div class="bg-white dark:bg-card-dark p-8 rounded-lg shadow-xl">
                <div class="mb-6">
                    <button onclick="history.back()" 
                            class="flex items-center text-gray-600 dark:text-gray-300 hover:text-primary transition-colors font-semibold">
                        <span class="material-icons mr-1">arrow_back_ios</span>
                        Voltar
                    </button>
                <h1 class="text-3xl font-display mb-2 text-center">Central de Ajuda</h1>
                <p class="text-gray-600 dark:text-gray-300 mb-6 text-center">Tem alguma dúvida ou problema? Envie-nos uma mensagem.</p>

                <div id="mensagem-sucesso" class="hidden bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded-lg relative mb-6" role="alert">
                    <strong class="font-bold">Obrigado!</strong>
                    <span class="block sm:inline">Sua mensagem foi enviada com sucesso. Entraremos em contato em breve.</span>
                </div>

                <form id="form-suporte" class="space-y-6">
                    <div>
                        <label for="nome" class="block text-sm font-semibold mb-2 text-text-light dark:text-text-dark">Seu Nome</label>
                        <input type="text" id="nome" name="nome" required 
                               class="w-full px-4 py-2 rounded-lg border bg-gray-100 dark:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-primary">
                    </div>
                    
                    <div>
                        <label for="email" class="block text-sm font-semibold mb-2 text-text-light dark:text-text-dark">Seu Email</label>
                        <input type="email" id="email" name="email" required
                               class="w-full px-4 py-2 rounded-lg border bg-gray-100 dark:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-primary">
                    </div>

                    <div>
                        <label for="mensagem" class="block text-sm font-semibold mb-2 text-text-light dark:text-text-dark">Sua Mensagem</a>
                        <textarea id="mensagem" name="mensagem" rows="5" required
                                  class="w-full px-4 py-2 rounded-lg border bg-gray-100 dark:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-primary"></textarea>
                    </div>

                    <div>
                        <button type="submit" id="botao-submit" 
                                class="w-full bg-primary text-black font-semibold py-3 px-6 rounded-lg hover:bg-yellow-400 transition-colors">
                            Enviar Mensagem
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <script>
    document.addEventListener("DOMContentLoaded", function() {
        
        // --- 1. LÓGICA DE AUTO-PREENCHIMENTO ---
        const token = localStorage.getItem("access_token");
        const username = localStorage.getItem("username");
        // Tenta pegar o email do localStorage (salvo no login)
        const email = localStorage.getItem("email"); 

        if (token) { // Apenas tenta preencher se o usuário estiver logado
            const campoNome = document.getElementById('nome');
            const campoEmail = document.getElementById('email');
            
            // Auto-preenche o email
            if (campoEmail && email) campoEmail.value = email;
            
            // Auto-preenche o nome
            if (campoNome && username) campoNome.value = username;
        }

        // --- 2. LÓGICA DE ENVIO DO FORMULÁRIO ---
        const form = document.getElementById('form-suporte');
        const botaoSubmit = document.getElementById('botao-submit');
        const mensagemSucesso = document.getElementById('mensagem-sucesso');

        form.addEventListener('submit', async (event) => {
            event.preventDefault(); 
            
            botaoSubmit.disabled = true;
            botaoSubmit.textContent = 'Enviando...';

            const nome = document.getElementById('nome').value;
            const emailForm = document.getElementById('email').value; // Pega o email do formulário
            const mensagem = document.getElementById('mensagem').value;

            // Envio real para o backend
            try {
                const response = await fetch('http://127.0.0.1:8000/suporte', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    // Envia os dados que estão nos campos do formulário
                    body: JSON.stringify({ nome, email: emailForm, mensagem })
                });

                if (!response.ok) {
                    throw new Error('Falha ao enviar mensagem.');
                }

                // Deu certo!
                const container = form.parentElement;
                form.style.display = 'none'; // Esconde o form
                
                // Mostra a msg de sucesso e centraliza
                container.appendChild(mensagemSucesso); 
                mensagemSucesso.classList.remove('hidden');
                container.classList.add('text-center'); 

            } catch (error) {
                console.error('Erro ao enviar suporte:', error);
                alert('Erro ao enviar sua mensagem. Tente novamente.');
                botaoSubmit.disabled = false;
                botaoSubmit.textContent = 'Enviar Mensagem';
            }
        });
    });
</script>
    </body>
</html>
